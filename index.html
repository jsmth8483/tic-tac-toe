<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div id="container">
                <div class="game-board">
                    <div class="game-box" data-id="0"></div>
                    <div class="game-box" data-id="1"></div>
                    <div class="game-box" data-id="2"></div>
                    <div class="game-box" data-id="3"></div>
                    <div class="game-box" data-id="4"></div>
                    <div class="game-box" data-id="5"></div>
                    <div class="game-box" data-id="6"></div>
                    <div class="game-box" data-id="7"></div>
                    <div class="game-box" data-id="8"></div>
                </div>
                <div class="message"></div>
                <div class="controls"><button>Restart</button></div>
            </div>
        </main>
       
    </body>
</html>
